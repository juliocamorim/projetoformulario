<!DOCTYPE html>
<html lang="pt-bre">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="Formulário de Cadastro" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<h1> Formulário de Cadastro </h1>
<body>
    <h2> Digite os dados solicitados abaixo para realizar o seu cadastro! </h2>
    <br />
    <form>
        <label for="nome">Seu Nome: </label>
        <input id="nome" type="nome"/>
        <br />
        <br />
        <label for="email">Seu Email: </label>
        <input id="email" type="email"/>
        <br />
        <br />
        <label for="senha">Sua Senha: </label>
        <input id="senha" type="senha"/>
        <br />
        <br />
        <input type="checkbox" id="checkbox-termos"/> <label for="checkbox">Aceito os termos!</label>
        <br />
        <br />
        <button type="submit">
            Cadastrar 
        </button>
        <button type="reset">
            Limpar
        </button>
    </form>
</body>
</html>
